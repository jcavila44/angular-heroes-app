<h1 mat-dialog-title>¿Socio lo va a borrar?</h1>
<div mat-dialog-content>
    <p>Este proceso es revesible, está a punto de eliminar a {{data.superhero}}</p>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="onNoClick()">No</button>
    <span class="spacer"></span>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="onConfirmClick()">Ok</button>
</div>
